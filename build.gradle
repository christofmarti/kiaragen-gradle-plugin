// Apply the groovy plugin to add support for Groovy
plugins {
    id 'groovy'
    id 'maven'
    id 'eclipse'
    id 'com.bmuschko.nexus' version '2.1.1'
}

group = 'org.fiware.kiara'
version = '0.1.0'
description = "KIARA Advanced Middleware kiaragen gradle plugin"

sourceCompatibility = 1.7
targetCompatibility = 1.7

// fix bootstrap class path not set, when compile to different java version
tasks.withType(JavaCompile) {
    options.bootClasspath = "$System.env.JAVA_HOME/jre/lib/rt.jar"
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile localGroovy()
    compile gradleApi()
    compile group: 'org.fiware.kiara', name: 'kiaragen', version: '0.1.0'
    
    // We use the awesome Spock testing and specification framework
    //testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
}

modifyPom {
    project {
        name project.description
        artifactId project.name
        description project.description
        url 'https://github.com/FIWARE-Middleware'
        inceptionYear '2014'
        
        scm {
          connection "scm:git:https://github.com/FIWARE-Middleware/${project.name}.git"
          developerConnection "scm:git:https://github.com/FIWARE-Middleware/${project.name}.git"
          url "https://github.com/FIWARE-Middleware/${project.name}.git"
        }

        licenses {
          license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }

        developers {
          developer {
            id 'richiprosima'
            name 'Riccardo Gonzalez'
            email 'RicardoGonzalez@eprosima.com'
          }
          developer {
            id 'RafaelLaraAlvarez'
            name 'Rafael Lara Alvarez'
            email 'RafaelLara@eprosima.com'
          }
          developer {
            id 'dmrub'
            name 'Dmitri Rubinstein'
            email 'Dmitri.Rubinstein@dfki.de'
          }
          developer {
            id 'mach'
            name 'Christof Marti'
            email 'mach@zhaw.ch'
          }
        }
    }
}

extraArchive {
    sources = true
    javadoc = true
    tests = false
}


